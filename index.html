<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather Rttss</title>
</head>

<body>
  <h1>Rttss Weather App</h1>
  <h3 id="location"></h3>
  <div>
    <h5 id="temp"></h5>
    <span id="deg">&#176</span>
    <span id="celFer">C</span>
  </div>
  <div id="svg">
    <div class="icon hide sun-shower">
      <div class="cloud"></div>
      <div class="sun">
        <div class="rays"></div>
      </div>
      <div class="rain"></div>
    </div>

    <div class="icon hide thunder-storm">
      <div class="cloud"></div>
      <div class="lightning">
        <div class="bolt"></div>
        <div class="bolt"></div>
      </div>
    </div>

    <div class="icon hide cloudy">
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>

    <div class="icon hide flurries">
      <div class="cloud"></div>
      <div class="snow">
        <div class="flake"></div>
        <div class="flake"></div>
      </div>
    </div>

    <div class="icon hide sunny">
      <div class="sun">
        <div class="rays"></div>
      </div>
    </div>

    <div class="icon hide rainy">
      <div class="cloud"></div>
      <div class="rain"></div>
    </div>

  </div>
  <h5 id="link">Checkout (<a href="https://www.github.com/rttss-sahil">github</a>)</h5>
</body>
<script src="./script.js"></script>

</html>
